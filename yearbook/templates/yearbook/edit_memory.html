{% extends 'yearbook/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>{{ student.first_name }} Hakkındaki Anını Düzenle</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary mt-3">Kaydet ve Onaya Gönder</button>
                        <a href="{% url 'student_detail' student.id %}" class="btn btn-secondary mt-3">İptal</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
